//file:noinspection GroovyAssignabilityCheck
pluginManagement {
    repositories {
        gradlePluginPortal()
    }
}


dependencyResolutionManagement {
    repositories {
        mavenCentral()
        maven {
            name = 'Paper'
            url = 'https://repo.papermc.io/repository/maven-public/'
        }
        maven {
            url = "https://gitlab.com/api/v4/groups/76713909/-/packages/maven"
            name = "GitLab"
            boolean isCiTask = System.getenv("CI_JOB_TOKEN") != null
            credentials(HttpHeaderCredentials) {
                name = isCiTask ? 'Job-Token' : 'Private-Token'
                value = isCiTask ? System.getenv("CI_JOB_TOKEN") : System.getenv("GITLAB_PRIVATE_TOKEN")
                //Ваш GitLab токен
            }
            authentication {
                header(HttpHeaderAuthentication)
            }
        }
    }
}

rootProject.name = 'springlify'
[
        'springlify-commons',
        'springlify-velocity',
        'springlify-bukkit',
        'springlify-data-jpa'
].forEach {
    include it
}

rootProject.children.each { project ->
    {
        project.buildFileName = "${project.name}.gradle"
        project.children.each { subproject ->
            {
                subproject.buildFileName = "${subproject.name}.gradle"
            }
        }
    }
}

